<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
    <link rel="stylesheet" href="modificar.css">
    <!-- LETRA -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="content_header">
            <img src="../img/Logo.png" alt="logo" class="img_logo">
            <h1 class="title">la bodeguita</h1>
        </div>
        <img src="../img/Salida.png" alt="btn_salida" class="img_salida">
    </header>

    <section class="section">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cant. Vendidas</th>
                    <th>Descripción</th>
                    <th>Categoría</th>
                    <th>Acciones</th> <!-- Columna adicional para los botones -->
                </tr>
            </thead>
            <tbody>
                <tr>
                    
                    <td>0051454</td>
                    <td>Pechuga de pollo</td>
                    <td>$3.00</td>
                    <td>201</td>
                    <td>Pollo Indio</td>
                    <td>Carne</td>
                    <td>
                        
                        <button  style="color: white;"  class="btnEliminar">X</button>
                        <button style="color: white;" class="btnModificar">Modificar</button>
                    </td>
                </tr>
                <tr>
                    
                    <td>0051477</td>
                    <td>Lomo de cerdo</td>
                    <td>$5.00</td>
                    <td>25</td>
                    <td>CarnesSV</td>
                    <td>Carne</td>
                    <td>
                        
                        <button  style="color: white;"  class="btnEliminar">X</button>
                        <button style="color: white;" class="btnModificar">Modificar</button>
                    </td>
                </tr>
                <!-- Agrega más filas de datos con botones "Modificar" y "Eliminar" -->
            </tbody>
        </table>
    </section>
    <div class="btns">
        <button  class="btnModi">
            GUARDAR
        </button>
        
    </div>
</body>
</html>
